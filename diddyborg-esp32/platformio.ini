[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = colorize, esp32_exception_decoder

; Build settings
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1

; Required libraries
lib_deps =
    ricardoquesada/Bluepad32@^4.0.0
    https://github.com/ricardoquesada/esp-idf-lib.git

; Partition scheme for OTA and web files
board_build.partitions = default.csv
board_build.filesystem = littlefs

; Upload settings
upload_speed = 921600
